				<div class="header_02">杭州马拉松</div>
					
				<p>虽然北马、杭马等马拉松早在上世纪八十年代就已经开始，但直到这几年马拉松才像一股风潮在神州大地上刮起来了，听得太多也不能免俗，身在杭州也报了杭州马拉松。</p>
				
				<p>2014年的杭州马拉松报名日期是在9月26号8点准时开始，比赛日期是在11月2号。往年去年十几天才报名完成的马拉松今年报名时官网直接打不开，不到12点，半程马拉松宣布名额已满，其他几项也很快满员。火爆程度堪比春运。</p>
