<script type="text/javascript">// <![CDATA[
var np = nj = 0,countp;
var a=0;
$(document).ready(function(){	
	countp = 3;
	animBannerIR();
	$("#imgBefore").mouseover(function(){
		a=1;
		$("#imgBefore").stop();
		$(".animBanner .abTips").stop();
	});
    $("#imgAfter").mouseover(function(){
		a=1;
		$(this).stop();
		$(".animBanner .abTips").stop();
	});
	var obj=null
	$("#imgBefore").mouseout(function(e){
		  obj=window.setTimeout("animBannerIR()",100);
	});
    $("#imgAfter").mouseout(function(e){
		   var xx = e.originalEvent.x || e.originalEvent.layerX || 0;
		   var yy = e.originalEvent.y || e.originalEvent.layerY || 0;  
		  if(yy<0||yy>500||xx>570)
		  {
			  $("#imgBefore").stop();
		      $(".animBanner .abTips").stop();
			  animBannerIL();
		  }
	});
	$("#imgBefore,#imgAfter").mousemove(function(e){
		var xx = e.originalEvent.x || e.originalEvent.layerX || 0;
        var isChrome = navigator.userAgent.toLowerCase().match(/chrome/) != null;
        if(isChrome)
		{
			xx=xx-205;
		}
		var yy = e.originalEvent.y || e.originalEvent.layerY || 0;  
		if(obj)
		{
		  window.clearTimeout(obj);
		}
		 if(xx>20&&xx<670) {
		 $("#imgBefore").css("width",xx);
		 $(".animBanner .abTips").css("left",(xx-60));
	     }
		 if(xx>670)
		 {
			 $("#imgBefore").stop();
		     $(".animBanner .abTips").stop();
			 animBannerIL();
		 }
		});
});
function animBannerIL() {
	$(".animBanner .abTips").animate({left:"5px"},7000);
	$("#imgBefore").animate({width:"65px"},7000,function(){
		setTimeout("animBannerIR()", 800); 
	});
}
function animBannerIR() {
	$(".animBanner .abTips").animate({left:"560px"},7000);
	$("#imgBefore").animate({width:"620px"}, 7000, function(){
		setTimeout("animBannerIL()", 500); 
	});
	changeAutoP();
}
function changeAutoP() {
	np = np >= (countp - 1) ? 0 : ++np;
	var i = np;
	if (i >= countp) return;
	$("#imgAfter").css("background-image","url(http://www.arcsoft.com/images/lowlightnr/LLNBannerAC-"+i+"A.jpg)");
	$("#imgBefore").css("background-image","url(http://www.arcsoft.com/images/lowlightnr/LLNBannerAC-"+i+"B.jpg)");
}
// ]]>

</script>
